<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>StuConnect</title>
        <link rel="stylesheet" href="styles.css">
        <link class="logo" rel="icon" href="logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
        <style>
            body {
              background-image: url("back.png");
              background-size: cover;
              background-position: center;
              font-family: Arial, sans-serif;
            }
        
            .container {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
            }
        
            .login-form {
              background-color: rgba(255, 255, 255, 0.8);
              padding: 40px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
        
            .login-form h2 {
              text-align: center;
              margin-bottom: 20px;
            }
        
            .login-form label {
              display: block;
              font-weight: bold;
              margin-bottom: 10px;
            }
        
            .login-form input[type="text"],
            .login-form input[type="password"] {
              width: 100%;
              padding: 8px;
              border: 1px solid #ccc;
              border-radius: 4px;
              margin-bottom: 15px;
            }
        
            .login-form input[type="submit"] {
              background-color: #4CAF50;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              width: 100%;
            }
          </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="student.html">Student</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="connect.html">Connect</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    <br><br><br>
    <div class="container">
        <div class="login-form">
          <h2>Login</h2>
          <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="Fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="Phoneno">Phone Number:</label>
            <input type="text" id="phno" name="phno" required>

            <label for="Github Profile link">Github Profile Link:</label>
            <input type="text" id="github" name="github" required> 
            
            <label for="Linkedin link">Linkedin Profile Link:</label>
            <input type="text" id="linkedin" name="linkedin" required> 
            
            <label for="CollegeName">College Name:</label>
            <input type="text" id="College Name" name="College Name" required> 
            <input type="submit" value="Login">
            <br><br>
            <a href="login.html">Back To Login Page</a>
          </form>
        </div>
      </div>
        </div>
        <br><br><br>
        <footer>

          </footer>
    </body>
</html>
